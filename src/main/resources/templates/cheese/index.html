<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div th:replace="fragments :: page-title"></div>
    <nav th:replace="fragments :: nav"></nav>
    <div class="container">
        <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>
        <div th:if="${cheeses} and ${cheeses.size()}" class="table-responsive">
            <h3>Here's your list of cheeses</h3>
            <table>
                <th></th>
                <th>Cheese Name</th>
                <th>Description</th>
                <th>Type</th>
                <tr th:each="cheese : ${cheeses}">
                    <td><a th:href="@{'/cheese/edit/' + ${cheese.getId()}}">edit</a></td>
                    <td th:text="${cheese.name}"></td>
                    <td th:text="${cheese.description}"></td>
                    <td th:text="${cheese.type.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
